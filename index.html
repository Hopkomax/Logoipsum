<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:900,400"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mulish:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Logoipsum</title>

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="img/logo.svg" alt="logo" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Features</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Pricing</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Blog</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <a href="" class="button">Get Started</a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="get-started">
            <div class="get-started__container">
                <div class="get-started__content">
                    <div class="get-started__block-text block-text">
                        <h1 class="block-text__title">
                            Grow your subscription business
                        </h1>
                        <div class="block-text__text">
                            Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.
                        </div>
                        <a href="" class="block-text__button button">Get Started</a>
                    </div>
                </div>
                <div class="get-started__image">
                    <img src="img/get-started/image.svg" alt="get-started.img">
                </div>
            </div>
        </section>

      </main>
    </div>
  </body>
</html>
